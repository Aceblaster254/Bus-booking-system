<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div class ="container">
        <h2 class = "text-center">Login to your bus booking account!</h2>
        <form id ="login-form">
            <div class="form-group">
                <label for="identifier" class="form-label">Email or Student/Staff no:</label>
                <input type="text" class="form-control" id="identifier" name="identifier" placeholder="Enter your email or student/staff no:" required><br><br>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password:" required><br><br>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!--Use javascript to handle form submission--> 
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const identifier = document.getElementById('identifier').value;
            
          const formdata= new FormData(event.target);
          const data = Object.fromEntries(formdata.entries());
          
          try {
            const response = await fetch('https://localhost:3000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Login successful');
                    window.location.href = 'home.html';
                } else {
                    alert(result.message || 'Login failed');
                    <!--Redirect the user to another page-->
                }
            } 
            catch (error) {
                alert('An error occurred. Please try again');
                console.error('Login error:', error);
            } 
        });
    </script>
</body>
</html>
